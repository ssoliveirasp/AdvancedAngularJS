    <div class="form-group">
        <button uib-popover="Popover content goes here" type="button" class="btn btn-default">Click to show
            Popover</button>
    </div>

    <div ng-controller="uibootstrapController">
        <script type="text/ng-template" id="alert.html">
            <div ng-transclude></div>
        </script>

        <div uib-alert template-url="alert.html" style="background-color:#fa39c3;color:white">Transclude A happy alert!
        </div>


        <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')"
            close="closeAlert($index)">{{alert.msg}}</div>

        <!-- <div class="alert-animation" uib-alert ng-repeat="alert in alerts" 
             ng-class="'alert-' + (alert.type || 'warning')"
             close="closeAlert($index)">{{alert.msg}}</div> -->

        <button type="button" class='btn btn-default' ng-click="addAlert()">Add Alert</button>


    </div>

    <div ng-controller="DatepickerDemoCtrl">

        <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>

        <h4>Inline</h4>
        <div style="display:inline-block; min-height:290px;">
            <div uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>
        </div>

        <hr />
        <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
        <button type="button" class="btn btn-sm btn-default" ng-click="setDate(2009, 7, 24)">2009-08-24</button>
        <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
        <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()"
            uib-tooltip="After today restriction">Min date</button>
    </div>
